<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Catch The Animal</title>
</head>

<body>
  <div class="screen">
    <h1>Catch The Animal</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>What is your "favorite" Animal?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Dragon</p>
          <img src="https://pngimg.com/uploads/dragon/dragon_PNG84440.png" alt="">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Butterfly</p>
          <img src="https://pngimg.com/uploads/butterfly/butterfly_PNG998.png" alt="mosquito" />
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Panda</p>
          <img src="https://pngimg.com/uploads/panda/panda_PNG2.png" alt="spider" />
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Fox</p>
          <img src="https://pngimg.com/uploads/fox/fox_PNG369.png" alt="roach" />
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are you annnoyed yet? <br>
      You are playing an impossible game!!
    </h5>
  </div>

  <script src="script.js"></script>
</body>

</html>
